<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news-section">
            <h2>Последние новости</h2>
            <div id="news-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мониторинг политических партий РФ</p>
    </footer>

    <script>
        const API_KEY = '1ebd7a58e7334c40867240ccca77ffe5';

        async function loadNews() {
            try {
                // Формируем URL для запроса к NewsAPI
                const queryParams = new URLSearchParams({
                    q: '"политические партии РФ" OR "Единая Россия" OR "КПРФ" OR "ЛДПР" OR "Справедливая Россия"',
                    language: 'ru',
                    sortBy: 'publishedAt',
                    apiKey: API_KEY
                });
                const response = await fetch(`https://newsapi.org/v2/everything?${queryParams}`);
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }

                const newsData = await response.json();

                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';

                if (newsData.articles.length === 0) {
                    newsContainer.innerHTML = '<p>Нет новостей по заданному запросу.</p>';
                    return;
                }

                newsData.articles.forEach(newsItem => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h3>${newsItem.title}</h3>
                        <p><strong>Источник:</strong> ${newsItem.source.name}</p>
                        <p>${newsItem.description || 'Описание недоступно.'}</p>
                        <a href="${newsItem.url}" target="_blank">Читать полностью</a>
                    `;
                    newsContainer.appendChild(article);
                });
            } catch (error) {
                console.error('Ошибка при загрузке новостей:', error);
                alert('Не удалось загрузить новости. Попробуйте позже.');
            }
        }

        loadNews();
        setInterval(loadNews, 600000); // Обновление каждые 10 минут
    </script>
</body>
</html>
