<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news-section">
            <h2>Последние новости</h2>
            <div id="news-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мониторинг политических партий РФ</p>
    </footer>

    <script>
        async function loadNews() {
            try {
                const response = await fetch('http://localhost:3000/api/news');
                const newsData = await response.json();

                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';

                newsData.forEach(newsItem => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h3>${newsItem.title}</h3>
                        <p><strong>Источник:</strong> ${newsItem.source.name}</p>
                        <p>${newsItem.description}</p>
                        <a href="${newsItem.url}" target="_blank">Читать полностью</a>
                    `;
                    newsContainer.appendChild(article);
                });
            } catch (error) {
                alert('Ошибка при загрузке новостей.');
            }
        }

        loadNews();
        setInterval(loadNews, 600000); // Обновление каждые 10 минут
    </script>
</body>
</html>
