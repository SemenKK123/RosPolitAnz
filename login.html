<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <form id="login-form">
                <label>Email:</label><input type="email" id="email" name="email" required>
                <label>Пароль:</label><input type="password" id="password" name="password" required>
                <button>Войти</button>
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </form>
        </section>
    </main>
    <footer>&copy; 2025 Мониторинг политических партий РФ</footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    alert(result.message);
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Ошибка при входе.');
            }
        });
    </script>
</body>
</html>
