<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-section">
            <p id="profile-message">Загрузка данных...</p>
            <button id="logout-btn">Выйти</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мониторинг политических партий РФ</p>
    </footer>

    <script>
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Вы не авторизованы.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/profile', {
                    headers: { 'Authorization': `Bearer ${token}` },
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('profile-message').textContent = `Привет, ${result.user.userId}!`;
                } else {
                    alert(result.message);
                    window.location.href = 'login.html';
                }
            } catch (error) {
                alert('Ошибка при загрузке профиля.');
            }
        };

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            alert('Вы вышли из системы.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
