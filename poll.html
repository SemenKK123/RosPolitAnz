<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="poll-section">
            <h2>За какую партию вы голосуете?</h2>
            <form id="poll-form">
                <div class="poll-option">
                    <input type="radio" id="edinaya-rossiya" name="party" value="edinaya-rossiya" required>
                    <label for="edinaya-rossiya">Единая Россия</label>
                </div>
                <div class="poll-option">
                    <input type="radio" id="kprf" name="party" value="kprf" required>
                    <label for="kprf">КПРФ</label>
                </div>
                <div class="poll-option">
                    <input type="radio" id="ldpr" name="party" value="ldpr" required>
                    <label for="ldpr">ЛДПР</label>
                </div>
                <div class="poll-option">
                    <input type="radio" id="sprr" name="party" value="sprr" required>
                    <label for="sprr">Справедливая Россия – За правду</label>
                </div>
                <div class="poll-option">
                    <input type="radio" id="novye-lyudi" name="party" value="novye-lyudi" required>
                    <label for="novye-lyudi">Новые Люди</label>
                </div>
                <button type="submit">Голосовать</button>
            </form>
            <p id="vote-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мониторинг политических партий РФ</p>
    </footer>

    <script>
        document.getElementById('poll-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const party = document.querySelector('input[name="party"]:checked').value;
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Вы не авторизованы.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/poll/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ party }),
                });

                const result = await response.json();
                document.getElementById('vote-message').textContent = result.message;
            } catch (error) {
                alert('Ошибка при голосовании.');
            }
        });
    </script>
</body>
</html>
