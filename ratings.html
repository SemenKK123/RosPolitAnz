<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинги</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Мониторинг политических партий РФ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="parties.html">Список партий</a></li>
                <li><a href="poll.html">Опрос</a></li>
                <li><a href="ratings.html">Рейтинги</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="ratings-section">
            <h2>Результаты опроса</h2>
            <canvas id="pollChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Мониторинг политических партий РФ</p>
    </footer>

    <script>
        // Функция для загрузки результатов опроса
        async function loadPollResults() {
            try {
                const response = await fetch('http://localhost:3000/api/poll/results');
                if (!response.ok) throw new Error('Ошибка при загрузке данных.');

                const results = await response.json();

                // Обновляем график
                updatePollChart(results);
            } catch (error) {
                console.error('Ошибка при загрузке результатов:', error);
            }
        }

        // Функция для обновления графика
        function updatePollChart(results) {
            const parties = results.map(item => item.party); // Английские названия партий
            const votes = results.map(item => item.votes);

            const ctx = document.getElementById('pollChart').getContext('2d');
            if (window.pollChart) window.pollChart.destroy(); // Удаляем предыдущий график

            window.pollChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: parties,
                    datasets: [{
                        label: 'Голоса',
                        data: votes,
                        backgroundColor: [
                            'rgba(0, 123, 255, 0.7)',
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                        ],
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false, // Убираем легенду
                        },
                        tooltip: {
                            enabled: true, // Включаем подсказки
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw} голосов`;
                                },
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Голоса',
                            },
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Партии',
                            },
                        },
                    },
                },
            });
        }

        // Инициализация загрузки результатов опроса
        loadPollResults();
    </script>
</body>
</html>
